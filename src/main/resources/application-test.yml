logging:
  level:
    org:
      apache:
        kafka: WARN

server:
  servlet:
    context-path: /api

spring:
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:notification-app;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;INIT=CREATE SCHEMA IF NOT EXISTS user_client_db
  h2:
    console:
      enabled: true
      path: /h2
  kafka:
    consumer:
      group-id: 1001
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      bootstrap-servers: localhost:9092
    producer:
      send-event-create-account-topic: CreateAccountEventTopic
      send-event-notification-topic: NotificationEventTopic
      send-event-confirmed-account-topic: ConfirmedAccountEventTopic
      send-event-reset-password-topic: ResetPasswordEventTopic

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
      key:
        forget-password:
          prefix-name: forget_password
          time-invalid-key: 1 # hours

  integration:
    hash:
      digits:
        confirmed-account: 6
        forget-password: 8
    expiration-time:
      confirmed-account: 900000 # milliseconds
