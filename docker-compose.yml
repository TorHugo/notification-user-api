version: '3'
services:
  postgres:
    container_name: db_notification_app
    image: postgres:alpine
    environment:
      POSTGRES_DB: notification
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data-prd:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    container_name: mq_notification_app
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - ./data:/var/lib/rabbitmq/
